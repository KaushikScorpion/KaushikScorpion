<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="site.js"></script>
  <style>
      /*

     */

        #hero .jumbotron{
            background: initial;
        }
        #hero{
            background-image: url('Kaushik_BG.JPG');
            background-size: cover;
            background-position: center center;
            position: relative;
            top: 0;
            bottom: 0;
            height: 100vh;
            /*z-index: -10;*/
        }
        #hero-overlay{
            position: absolute;
            top:0;
            bottom: 0;
            height:100%;
            width:100%;
            /*z-index:-5;*/
            background-color:rgba(255, 255, 255, 0.5);
        }

         .card{
            background-color: #ffffff80;
         }

         .project-cards-row{
             margin-bottom: 5px;
         }

         .hidden {
            display: none;
         }


        </style>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link nav-item active"  href="#">Home</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="index.html">Link 2</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="resume.html">Resume</a>
        </li>
    </ul>
</nav>

<div id="hero">
    <div id="hero-overlay"><!--   id="hero-overlay" -->
        <div class="jumbotron text-center img-fluid">
            <h1>FirstName LastName</h1>
            <p>Full Stack Developer & DevOps Engineer</p> 
        </div>
        
        <div class="container">
            <div class="row">
                <div class=""> <h2> Projects </h2> </div>
            </div>
            <div class="row" id="ProjectsCards">
            
            </div>
        </div>
    </div>
</div>

<!-- Templating-->
<div id="ProjectCardTemplate" class="hidden">
    <div class="col-sm-4">
        <div class="card">
                <div class="card-body">
                  <h4 class="card-title">{{title}}</h4>
                  <p class="card-text" data-toggle="popover" data-trigger="hover" data-content="{{description}}">{{description}}</p>
                  {{ProjectTags}}
                </div>
        </div>
    </div>
</div>

<div id="ProjectTag" class="hidden">
    <span class="badge badge-{{badge-color}}">{{tagName}}</span>
</div>

<div id="ProjectCardsRow" class="hidden">
        <div class='row project-cards-row'>{{projectCardsRow}}</div>
</div>

<!--End of Templating-->

</body>
</html>
